<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="box">
                <div class="display">
                    <p id="display">0</p>
                </div>
                <div class="keypads">
                    <div class="keypad-container">
                        <div class="row">
                            <button class="button-desgin" id="seven">7</button>
                            <button class="button-desgin" id="eight">8</button>
                            <button class="button-desgin" id="nine">9</button>
                            <button class="button-desgin" id="del">DEL</button>
                            <button class="button-desgin" id="plus">+</button>
                            <button class="button-desgin" id="four">4</button>
                            <button class="button-desgin" id="five">5</button>
                            <button class="button-desgin" id="six">6</button>
                            <button class="button-desgin" id="one">1</button>
                            <button class="button-desgin" id="two">2</button>
                            <button class="button-desgin" id="three">3</button>
                            <button class="button-desgin" id="minus">-</button>
                            <button class="button-desgin" id="dot">.</button>
                            <button class="button-desgin" id="zero">0</button>
                            <button class="button-desgin" id="divide">/</button>
                            <button class="button-desgin" id="multiply">x</button>
                            <button id="rest">REST</button>
                            <button id="equals">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="code.js"></script>
</body>
</html>
